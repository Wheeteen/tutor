<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,intial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>好学吧家教服务平台 后台</title>
	<link rel="stylesheet" href="../dist/css/examine.min.css">
</head>
<body>
<div class="container" v-bind:class="{opacity: status.isLoading}">
	<header>
	    <a href="./other.html" class="hs1"></a>
		<h1 v-tap="onOther()">返回</h1>
	</header>
	<div class="btnTitle">
		<span v-bind:class="{active: status.sendResume}" v-tap="onSendResume()">简历投递</span>
		<span v-bind:class="{active: status.parRequest}" v-tap="onParRequest()">家长需求</span>
		<span v-bind:class="{active: status.orderEx}" v-tap="onOrderEx()">订单</span>
	</div>
	<!-- 简历投递和家长需求的 -->
	<ul class="msgList" v-show='status.isList' v-bind:class="{'opacity': !status.isSelecting}" v-scroll="down()" scroll-foot="50" scroll-top="200" scroll-up="up()">
		<li v-for="item in mainData" v-tap="onDetailed($index)">
			<div>
				<span class="reqInfo" v-text="item.name"></span>
				<span v-text ="item.create_time" class='date'></span>
			</div>
		</li>
	</ul>
	<!-- 订单 -->
	<ul class="msgList" v-show='status.isOrderList' v-bind:class="{'opacity': !status.isSelecting}" v-scroll="down()" scroll-foot="50" scroll-top="200" scroll-up="up()">
		<li v-for="item in mainData" v-tap="onOrderDetailed($index)">
			<div>
				<span>{{item.pd_name}}(家长)-{{item.name}}(老师)</span>
	        	<span v-text ="item.result" v-bind:class="{isDeal: item.isDeal}"></span>
			</div>      
		</li>
	</ul>
	<!-- 当没有消息的时候，有提示 -->
    <div class="noList" v-if='status.isNoList'>
    	对不起，暂时还没有需要审核的{{status.key}}！
    </div>
	<div class="bottomBtn">
		<span v-tap="onUser()">用户管理</span>
		<span class='deal' v-tap="onDeal()">成交</span>
		<span class="active"  v-tap="onOther()">其他</span>
	</div>
</div>
<script src="../dist/js/vue.min.js"></script>
<script src='../dist/js/v-tap.min.js'></script>
<script src="../dist/js/vue-resource.min.js"></script>
<script src="../dist/js/scroll.min.js"></script>
<script src="../dist/js/examine.min.js"></script>
</body>
</html>
